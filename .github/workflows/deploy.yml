name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: aws-actions/setup-sam@v2

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build SAM application
        run: sam build

      - name: Deploy to AWS
        run: |
          sam deploy \
            --stack-name labbot \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides AnthropicApiKey=${{ secrets.ANTHROPIC_API_KEY }} \
            --capabilities CAPABILITY_IAM \
            --resolve-s3

      - name: Output deployed URL
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name labbot \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text)
          echo "## Deployed Successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API URL**: $API_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test endpoints:" >> $GITHUB_STEP_SUMMARY
          echo "- Health: $API_URL/health" >> $GITHUB_STEP_SUMMARY
          echo "- UI: $API_URL/" >> $GITHUB_STEP_SUMMARY
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
        id: deploy_output
